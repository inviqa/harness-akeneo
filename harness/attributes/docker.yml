attributes:
  nginx:
    copy_directories:
     - = @('app.web_directory')
     - = @('app.vendor_directory')
     - /app/src/Resources
  services:
    php-base:
      environment:
        AKENEO_SECRET: = @('akeneo.secret')
        AUTOSTART_AKENEO-JOB-QUEUE-CONSUMER: "true"
  pipeline:
    base:
      services:
        php-base:
          environment:
            APP_HOST: = @('pipeline.base.hostname')
            PHP_IDE_CONFIG: = ''
    qa:
      services:
        php-base:
          environment:
            APP_HOST: = @('pipeline.qa.hostname')
